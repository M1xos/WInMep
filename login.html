<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs\sch_logo.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.16/i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/6.1.4/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.1/jquery-i18next.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <form id="loginForm" class="login-form">
            <h2 data-i18n="login">Login</h2>
            <div class="input-group">
                <input type="text" id="nomeCognome" data-i18n="[placeholder]enterNameSurname" required>
            </div>
            <div class="input-group">
                <select id="ruolo" required>
                    <option value="" data-i18n="selectRole">Seleziona il tuo ruolo</option>
                    <option value="Dipendente" data-i18n="employee">Employee</option>
                    <option value="Manager" data-i18n="manager">Manager</option>
                    <option value="Amministratore" data-i18n="administrator">Admin</option>
                </select>
            </div>
            <button id="entra" type="submit" data-i18n="enter">Entra</button>
        </form>
        <a class="len" id="languageToggle">EN/IT</a>
    </div>

    <script src="lenlogin.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nomeCognome = document.getElementById('nomeCognome').value;
            const ruolo = document.getElementById('ruolo').value;

            localStorage.setItem('userNomeCognome', nomeCognome);
            localStorage.setItem('userRuolo', ruolo);

            window.location.href = 'dashboard-html.html';
        });
        document.addEventListener('DOMContentLoaded', function() {
    const nameInput = document.getElementById('nomeCognome');

    nameInput.addEventListener('input', function(e) {
        let words = this.value.split(' ');
        let formattedWords = words.map(word => 
            word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
        );
        this.value = formattedWords.join(' ');
    });
});
    </script>
</body>
</html>
